<!DOCTYPE html>
<html>

<!-- Head -->
<head>
    <title>Dublin Bus</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="../../static/App/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type=text/javascript src="../../static/App/js/app.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<!-- Body -->
<body onload="init()">
    <!-- Logo -->
    <div class="container-fluid">
        <div>
            <h1 id="header_word">Dublin Bus Journey Time Prediction System</h1>
        </div>
    </div>

    <!-- The div element for the map and information window -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12" id="map_location"></div>
            <div class="col-lg-4 col-md-4 col-sm-12" id="info_content">
                <!-- Tab selection-->
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#search_by_route" data-toggle="tab" id="tab_content">Search by Route</a></li>
                    <li><a href="#search_by_address" data-toggle="tab" id="tab_content">Search by Address</a></li>
                </ul>
                <div class="tab-content">
                    <!-- Tab for search-by-route -->
                    <div class="tab-pane active " id="search_by_route">
                        <h2 style="font-size:20px">Route:</h2>
                        <select id="route-dropdown" name="route-dropdown" onclick="select_route()" style="font-size:20px"></select>
                        <h2 style="font-size:20px">Direction:</h2>
                        <select id="direction-dropdown" name="direction-dropdown" onclick="select_direction()" style="font-size:20px"></select>
                        <h2 style="font-size:20px">Origin Stop:</h2>
                        <select id="origin-stop-dropdown" name="origin-stop-dropdown" onclick="select_origin_stop()" style="font-size:20px"></select>
                        <h2 style="font-size:20px">Destination Stop:</h2>
                        <select id="destination-stop-dropdown" name="destination-stop-dropdown" style="font-size:20px"></select>
                        <h2 style="font-size:20px">Date:</h2>
                        <input type="date" id="predict-date" name="predict-date" value="2020-06-23" style="font-size:20px">
                        <h2 style="font-size:20px">Time:</h2>
                        <input type="time" id="predict-time" name="predict-time" value="13:30" min="05:00" max="23:00" required style="font-size:20px">
                        <br><br>
                        <button style="font-size:20px" onclick="search_by_route()">Search</button>
                        <p id="search-by-route-content"></p>
                    </div>
                    <!-- Tab for search-by-address -->
                    <div class="tab-pane" id="search_by_address">
                        <h2 style="font-size:20px">Origin Address:</h2>
                        <input type="text" id="origin-address" name="origin-address" value="University College Dublin" style="font-size:20px"></input>
                        <h2 style="font-size:20px">Destination Address:</h2>
                        <input type="text" id="destination-address" name="destination-address" value="Dundrum" style="font-size:20px"></input>
                        <h2 style="font-size:20px">Date:</h2>
                        <input type="date" id="predict-date-google" name="predict-date-google" value="2020-06-23" style="font-size:20px">
                        <h2 style="font-size:20px">Time:</h2>
                        <input type="time" id="predict-time-google" name="predict-time-google" value="13:30" min="05:00" max="23:00" required style="font-size:20px">
                        <br><br>
                        <button style="font-size:20px" onclick="search_by_address()">Search</button>
                        <p id="search-by-address-content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Line to the JS -->
    <!-- Link to the google map -->
    <!-- Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the init_map() function
    -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdlLCjk9Oyl2sflPmTk6OjJA0n7e9E7ac&callback=init_map">
    </script>
</body>
